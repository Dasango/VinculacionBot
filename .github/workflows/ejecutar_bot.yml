name: Ejecutar Bot Telegram

on:
  schedule:
    # 14:00 Ecuador (+5h) = 19:00 UTC
    # 18:00 Ecuador (+5h) = 23:00 UTC
    - cron: '0 19,23 * * *'
    
    # 23:30 Ecuador (+5h) = 04:30 UTC (del dÃ­a siguiente)
    - cron: '30 4 * * *'
    
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Descargar repositorio
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' 

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Crear archivos de credenciales
        env:
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "$GOOGLE_TOKEN_JSON" > token.json
          mkdir -p config
          echo "$GOOGLE_CREDENTIALS_JSON" > config/credentials.json

      - name: Ejecutar el Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python cron_bot.py